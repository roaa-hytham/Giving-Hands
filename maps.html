<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Location in Egypt</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
      #map {
        height: 500px;
        width: 20%;
      }
    </style>
  </head>
  <body>
    <h2>My Location in Egypt</h2>
    <div id="map"></div>

    <script>
      // Initialize Leaflet map centered around Egypt
      const map = L.map("map").setView([26.8206, 30.8025], 6);

      // Add OpenStreetMap tiles to the map
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Add a marker representing your location
      let marker;
      map.on("click", function (event) {
        if (marker) {
          marker.setLatLng(event.latlng);
        } else {
          marker = L.marker(event.latlng).addTo(map);
        }
      });

      // Function to redirect to Slots.html
      function redirectToSlots() {
        window.location.href = "Slots.html";
      }
    </script>

  </body>
</html>
