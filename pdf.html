<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloadable PDF</title>
  </head>
  <body>
    <h1>Download Your PDF</h1>
    <button id="download-pdf">Download PDF</button>

    <script>
      document
        .getElementById("download-pdf")
        .addEventListener("click", function () {
          const pdfUrl = "img/Untitled.pdf"; // Replace with the path to your PDF file

          // Create a temporary anchor element
          const link = document.createElement("a");
          link.href = pdfUrl;
          link.download = "Untitled.pdf"; // Set desired filename

          // Simulate a click to trigger download prompt
          link.click();
        });
    </script>
  </body>
</html>
