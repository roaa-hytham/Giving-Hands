  <style>

<body>
  <header>
      <div class="header-content"></div>
      <h1>Giving Hands</h1>
      <img src="img/logo2.png" alt="logo" class="img">
  </header>

  <div class="side-bar">
    <div class="menu-btn"></div>
    <div class="menu">
      <div class="item">
        <a href="HomepageGeneral.html"><i class="fas fa-home"></i>Home</a>
      </div>
      <div class="item">
        <a href="HomepageGeneral.html#contact"><i class="fas fa-info-circle"></i>Contact Us</a>
      </div>
    </div>
  </div>

  <h3>Login</h3>
  <div class="container"> 
    <form id="applicationForm" action="submit_application.php" method="POST">
        <br>
      <label for="name">Username: <span class="required">*</span></label>
      <input type="text" id="name" name="name" required>
  
      <label for="Password">Password: <span class="required">*</span></label>
      <input type="Password" id="Password" name="Password" required>
    <br><br>
      <div class="error-message" id="errorMessage" style="display: none;">Invalid username or password.</div>

        <input type="submit" value="Login">
    </form>
    
    <div class="register-now">
        <p class="d-inline">Haven't registered yet?
        <span class="a-underline"><a href="register.html">Register now</a></span></p>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
      

      $(".sub-btn").click(function () {
          $(this).next(".sub-menu").slideToggle();
          $(this).find(".dropdown").toggleClass("rotate");
        });

        // jquery for expand and collapse the sidebar on menu button click
        $(".menu-btn").click(function () {
          $(".side-bar").toggleClass("active");
          $(".menu-btn i").toggleClass("fa-bars fa-times"); // Toggle the menu icon class
          $(".menu-btn").css("visibility", "visible");
        });

        // Function to show password change form when "Change Password" is clicked
        $("#change-password-btn").click(function () {
          $(".password-form").show();
          $(".background-title").show();
        });

        // Add event listener to "Education" link to navigate to educational posts page
        $(".menu .item:nth-child(2) .sub-item:nth-child(1)").click(function () {
          window.location.href = "educational_posts.html"; // Replace with the URL of your educational posts page
        });


      // Handle form submission
      $("form").submit(function (event) {
        // Prevent default form submission
        event.preventDefault();
        
        // Perform form validation here
        var name = $("#name").val();
        var password = $("#Password").val();
  
        // Check if all required fields are filled
        if (name === "" || password === "" ) {
          alert("Please fill in all required fields.");
          return;
        }

        // Check if username and password match
        if (name === "Admin" && password === "admin123") {
          // Redirect to a page
          window.location.href = "adminHomepageN.html";
          return;
        }
        if (name === "Donor" && password === "donor123") {
          // Redirect to a page
          window.location.href = "homedonorloggedin.html";
          return;
        }
        if (name === "Org" && password === "org123") {
          // Redirect to a page
          window.location.href = "OrgRepHome.html";
          return;
        }
  
        // If all fields are filled but not matched, show error message
        $("#errorMessage").fadeIn().delay(3000).fadeOut();

        $("#name").val("");
        $("#Password").val("");
      });
    });
  </script>
  
</body>
