 <script>
      document.addEventListener("DOMContentLoaded", function () {
        var organizationFields = document.getElementById("organizationFields");
        var organizationRadio = document.getElementById("organization");
        var regularDonorRadio = document.getElementById("regular-donor");

        // Function to toggle display of organization fields
        function toggleOrganizationFields() {
          organizationFields.style.display = organizationRadio.checked
            ? "block"
            : "none";
        }

        // Attach change event listeners to radio buttons
        organizationRadio.addEventListener("change", toggleOrganizationFields);
        regularDonorRadio.addEventListener("change", toggleOrganizationFields);

        // Initial toggle based on default checked state
        toggleOrganizationFields();
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var organizationFields = document.getElementById("organizationFields");
        var roleRadios = document.querySelectorAll('input[name="role"]');
        var registerForm = document.getElementById("register-form");
        var successMessage = document.getElementById("successMessage");
        var mapDiv = document.getElementById("map");
        var map = L.map("map").setView([26.8206, 30.8025], 6);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);
        // Add a marker representing the location
        var marker = L.marker([0, 0]).addTo(map);

        // Function to toggle display of the map
        function toggleMap() {
          mapDiv.style.display =
            mapDiv.style.display === "none" ? "block" : "none";
        }

        // Function to toggle display of organization fields and set required attribute
        function toggleOrganizationFields() {
          organizationFields.style.display =
            this.value === "organization" ? "block" : "none";

          // If "Organization Representative" role is selected, set fields as required
          var requiredFields =
            organizationFields.querySelectorAll("input, select");
          requiredFields.forEach(function (field) {
            field.required = this.value === "organization";
          }, this);
        }

        // Function to show success message
        function showSuccessMessage() {
          successMessage.innerText = "Registration successful!";
          successMessage.style.display = "block";
        }

        // Add event listeners to role radios
        roleRadios.forEach(function (radio) {
          radio.addEventListener("change", function () {
            toggleOrganizationFields.call(this);
          });
        });

        // Add submit event listener to the form
        registerForm.addEventListener("submit", function (event) {
          var password = document.getElementById("password").value;
          var confirmPassword =
            document.getElementById("confirm-password").value;

          if (password !== confirmPassword) {
            event.preventDefault(); // Prevent form submission
            document.getElementById("password").value = "";
            document.getElementById("confirm-password").value = "";
            document.getElementById("successMessage").innerText =
              "Passwords do not match";
            document.getElementById("successMessage").style.display = "block";
          } else {
            showSuccessMessage();
          }
        });
        document
          .getElementById("mapPin")
          .addEventListener("click", function () {
            toggleMap();
          });
      });
    </script>

    <script>
      function checkPasswordMatch() {
        console.log("Function called");
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password");

        if (password != confirmPassword.value) {
          confirmPassword.setCustomValidity("Passwords do not match");
        } else {
          confirmPassword.setCustomValidity("");
        }
      }
    </script>
    <script>

      // Add a marker representing your location

        if (marker) {
          marker.setLatLng(event.latlng);
